<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Example</title>
</head>
<body>
   <style >
    body{
        background-color: tomato;
    }
      </style>
<!-- Button element with inline event handler -->
<button id="myButton" onclick="alert('Jane')">Click me</button><br>

<!-- Text input element with inline event handler -->
<input type="text" id="myInput" oninput="logInputValue(this.value)" placeholder="Type something">


</body>
</html>
